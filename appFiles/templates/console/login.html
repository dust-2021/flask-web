<html lang="zh-CN">
<head>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <script src="../../static/js/console/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/base.css">
    <title>登录</title>
</head>
<body>
<div class="container-fluid full-fill-box">
    <div class="row" style="height: 25%"></div>
    <div class="row" style="height: 33%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="height: 100%;">
            <div style="padding: 20px">
                <form class="form base-box" style="padding: 25px;border: 1px lightgray solid">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input class="form-control" id="username">
                        <small id="tips" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">24h免密登录</label>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="login()">登录</button>
                    <button class="btn btn-secondary" type="button" onclick="login(true)">快速登录</button>
                    <a class="btn btn-secondary" style="float: right"
                       href="{{ url_for('web_console.register') }}">注册</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
