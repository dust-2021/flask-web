<html lang="zh-CN">
<head>
    <script src="../../static/js/jQuery/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/js/console/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/base.css">
    <title>注册</title>
</head>
<body>
<div class="container-fluid full-fill-box">
    <div class="row" style="height: 25%"></div>
    <div class="row" style="height: 40%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="height: 100%;">
            <div style="padding: 20px">
                <form class="form base-box" style="padding: 25px;border: 1px lightgray solid" id="regForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" id="username" placeholder="{{ default_userid }}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" id="password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="password_check">确认密码</label>
                        <input class="form-control" id="password_check" type="password">
                        <small id="checker" hidden></small>
                    </div>
                    <button class="btn btn-primary" type="button"
                            onclick="register()">
                        注册
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
