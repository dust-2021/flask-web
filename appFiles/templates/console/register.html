<html lang="zh-CN">
<head>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="../../static/js/console/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/base.css">
    <title>注册</title>
</head>
<body>
<div class="container-fluid full-fill-box">
    <div class="row" style="height: 25%"></div>
    <div class="row" style="height: 40%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="height: 100%;">
            <div style="padding: 20px">
                <form class="form base-box" style="padding: 25px;border: 1px lightgray solid" id="regForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" id="username" placeholder="{{ default_userid }}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" id="password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="password_check">确认密码</label>
                        <input class="form-control" id="password_check" type="password">
                        <small id="checker" hidden></small>
                    </div>
                    <button class="btn btn-primary" type="button"
                            onclick="register()">
                        注册
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
